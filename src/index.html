<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SigUp Login Page - JSFiddle</title>
    <link rel="stylesheet" href="./css/index.css">
</head>

<body>
    <header>
        <h1 class="colorBlue"><span class="colorGreen">Mindera</span> School</h1>
    </header>
    <main>
        <div id="inputForms">
            <form id="criarConta">
                <div class="titles colorGreen">
                    <h2>Criar conta</h2>
                    <h3>Apenas demora alguns segundos</h3>
                </div>
                <label class="colorLabel">
                    <span>Nome</span>
                    <input type="text" class="colorIp">
                </label class="colorLabel">
                <label class="colorLabel">
                    <span>Nome de Utilizador</span>
                    <input type="text" class="colorIp">
                </label>
                <label class="colorLabel">
                    <span>Email</span>
                    <input type="email" class="colorIp">
                </label>
                <label class="colorLabel">
                    <span>Palavra-Passe</span>
                    <input type="password" class="colorIp">
                </label>
                <button class="buttonColor">Criar</button>
            </form>
            <form id="login">
                <h2 class="colorGreen">Iniciar Sessao</h2>
                <label class="colorLabel">
                    <span>Nome de Utilizador</span>
                    <input type="text" class="colorIp">
                </label>
                <label class="colorLabel">
                    <span>Palavra-Passe</span>
                    <input type="password"  class="colorIp">
                </label>
                <button class="buttonColor">Entrar</button>
            </form>
        </div>
    </main>
    <footer>
        <p>We craft software with people we love.</p>
    </footer>
</body>

</html>
